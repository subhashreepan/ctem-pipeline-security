<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTEM Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
    }
    .table {
      color: #f0f0f0;
    }
    .table th, .table td {
      border-color: #444;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">üîê CTEM Repeated Vulnerabilities Dashboard</h1>

    <div class="card mb-4 p-3">
      <canvas id="vulnChart"></canvas>
    </div>

    <div class="card p-3">
      <h3>üìã Repeated Vulnerabilities</h3>
      <div class="table-responsive">
        <table class="table table-dark table-bordered mt-3" id="vulnTable">
          <thead>
            <tr>
              <th>Contributor</th>
              <th>Timestamp</th>
              <th>File</th>
              <th>Type</th>
              <th>Count</th>
            </tr>
          </thead>
          <tbody id="vulnTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function loadData() {
      const res = await fetch("data.json?_=" + new Date().getTime());
      const data = await res.json();

      const ctx = document.getElementById("vulnChart").getContext("2d");

      const labels = data.map(entry => entry.timestamp);
      const counts = data.map(entry => entry.count);

      new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Repeated Vulnerabilities",
              data: counts,
              borderColor: "#0dcaf0",
              backgroundColor: "rgba(13, 202, 240, 0.2)",
              fill: true,
              tension: 0.3
            }
          ]
        },
        options: {
          scales: {
            y: { beginAtZero: true, ticks: { color: '#f0f0f0' } },
            x: { ticks: { color: '#f0f0f0' } }
          },
          plugins: {
            legend: {
              labels: { color: '#f0f0f0' }
            }
          }
        }
      });

      const tableBody = document.getElementById("vulnTableBody");
      data.forEach(entry => {
        const row = `<tr>
          <td>${entry.contributor}</td>
          <td>${entry.timestamp}</td>
          <td>${entry.file}</td>
          <td>${entry.type}</td>
          <td>${entry.count}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });

      // Email alert trigger if threshold met
      const repeatedAboveThreshold = data.filter(v => v.count >= 3);
      if (repeatedAboveThreshold.length > 0) {
        fetch('https://your-email-alert-endpoint.com/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: `CTEM ALERT: ${repeatedAboveThreshold.length} vulnerabilities repeated!` })
        });
      }
    }

    loadData();
    setInterval(loadData, 30000); // Auto-refresh every 30 seconds
  </script>
</body>
</html>
