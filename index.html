<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CTEM Repeated Vulnerabilities Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #121212; color: #fff; }
    h2, h5 { margin-top: 20px; }
    table th, table td { color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Continuous Threat Exposure Management (CTEM) â€” Recurrent Vulnerability Analysis</h2>

    <!-- ðŸš¨ ALERT BOX -->
    <div id="alertBox" class="alert alert-danger mt-4 d-none" role="alert">
      ðŸš¨ <strong>Security Alert:</strong> Repeated vulnerabilities detected!
    </div>

    <h5>Detected Repeated Vulnerabilities</h5>
    <table class="table table-dark table-striped" id="vuln-table">
      <thead>
        <tr>
          <th>Contributor</th>
          <th>Timestamp</th>
          <th>File</th>
          <th>Type</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows go here -->
      </tbody>
    </table>
  </div>

  <script>
    async function loadData() {
      try {
        const response = await fetch('data.json');
        const data = await response.json();

        // âœ… Show alert if needed
        if (data.alert && data.alert.active) {
          const alertBox = document.getElementById("alertBox");
          alertBox.classList.remove("d-none");
          alertBox.innerHTML = `ðŸš¨ <strong>Security Alert:</strong> ${data.alert.count} repeated vulnerabilities detected!`;
        }

        const entries = data.entries || [];
        const tbody = document.querySelector('#vuln-table tbody');
        tbody.innerHTML = '';

        entries.forEach(entry => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${entry.contributor || 'N/A'}</td>
            <td>${entry.timestamp || 'N/A'}</td>
            <td>${entry.file || 'N/A'}</td>
            <td>${entry.type || 'N/A'}</td>
            <td>${entry.count || 0}</td>
          `;
          tbody.appendChild(row);
        });

      } catch (err) {
        console.error("Failed to load or parse data.json:", err);
      }
    }

    window.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
