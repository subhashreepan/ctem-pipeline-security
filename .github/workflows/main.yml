name: CTEM Pipeline

on:
  push:
    branches: [main]

jobs:
  ctem-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo gpg --dearmor -o /usr/share/keyrings/trivy.gpg
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Run Trivy scan
        run: |
          mkdir -p reports
          trivy fs . --format json --output trivy-results.json --exit-code 0

      - name: Run GitLeaks scan
        uses: zricethezav/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
          args: "--report-path gitleaks-report.json --no-banner"

      - name: Run memory tracker
        run: |
          if [ -f scripts/memory_tracker.py ]; then
            python scripts/memory_tracker.py
          elif [ -f memory_tracker.py ]; then
            python memory_tracker.py
          else
            echo "memory_tracker.py not found!" && exit 1
          fi

      - name: Upload dashboard artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-data
          path: |
            index.html
            data.json

  deploy-dashboard:
    needs: ctem-scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download dashboard artifact
        uses: actions/download-artifact@v4
        with:
          name: dashboard-data
          path: public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
